<div class="main-content">

<table class="archive">

        <th>Title</th>
        <th>Date</th>

{% for post in site.categories.blog %}
      <tr>
      <td><a href='{{post.url}}'>{{post.title}}</a></td>
      <td>{{post.date | date: "%A %B %d %Y" }}</td>
      </tr>
{% endfor %}
</table>
</div>
</div>
</div>
