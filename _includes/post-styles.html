<div class="container color">
      <h3>{{ post.title }}</h3><h4>{{post.date | date: "%A %B %d %Y" }}</h4>
        <div class="body-post">{{ post.content }}</div>
         {% if post.map %}
         <div id='{{post.div}}' class='map'>&nbsp;</div>
          <script>
         loadMap({
             map: '{{post.div}}',
             layer: '{{post.api}}',
             lat: {{post.lat}},
             lon: {{post.lon}},
             zoom: {{post.zoom}},
             range: {{post.range}}
         });
         </script>
         {% endif %}
</div>
