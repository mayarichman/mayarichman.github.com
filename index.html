---
layout: default
class: main
---
<div class="header"><h1>maya sayre richman</h1><p>a jekyll influenced blog</p></div>
{% for post in site.categories.blog limit:5 %}
<div class="container color">
      <h3>{{ post.title }}</h3>
        <div class="body-post">{{ post.content }}</div>
         {% if post.map %}
         <div id='{{post.div}}' class='map'>&nbsp;</div>
          <script>
         loadMap({
             map: '{{post.div}}',
             layer: '{{post.api}}',
             lat: {{post.lat}},
             lon: {{post.lon}},
             zoom: {{post.zoom}},
             range: {{post.range}}
         });
         </script>
         {% endif %}
</div>
{% endfor %}
